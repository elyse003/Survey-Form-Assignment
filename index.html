<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <!-- Page Title -->
        <h1 id="title">Survey Form</h1>

        <!-- Description -->
        <p id="description">Thank you for taking the time to fill out this survey. Your feedback is valuable to us!</p>
         <!-- Survey Form -->
        <form id="survey-form">
            <!-- Name Input -->
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" value="UYIRINGIGIYE Marie Elyse" required>
            </div>
              <!-- Email Input -->
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" value="uyiringiyelyse003@gmail.com" required>
            </div>
               <!-- Number Input -->
            <div class="form-group">
                <label for="number" id="number-label">Phone Number</label>
                <input type="number" id="number" name="number" placeholder="Enter your phone number" value="0790857019" required>
            </div>
                        <!-- Dropdown Menu -->
            <div class="form-group">
                <label for="dropdown">How did you hear about us?</label>
                <select id="dropdown" name="source" required>
                    <option value="">Select an option</option>
                    <option value="social-media">Social Media</option>
                    <option value="friend">Friend</option>
                    <option value="advertisement">Advertisement</option>
                </select>
            </div>
                        <!-- Radio Buttons -->
            <div class="form-group">
                <label>How satisfied are you with our service?</label>
                <label><input type="radio" name="satisfaction" value="very-satisfied" required> Very Satisfied</label>
                <label><input type="radio" name="satisfaction" value="satisfied"> Satisfied</label>
                <label><input type="radio" name="satisfaction" value="neutral"> Neutral</label>
                <label><input type="radio" name="satisfaction" value="dissatisfied"> Dissatisfied</label>
            </div>
                        <!-- Checkboxes -->
            <div class="form-group">
                <label>Select the features you like most:</label>
                <label><input type="checkbox" name="features" value="user-friendly"> User-Friendly</label>
                <label><input type="checkbox" name="features" value="performance"> Performance</label>
                <label><input type="checkbox" name="features" value="design"> Design</label>
            </div>
